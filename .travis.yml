sudo: required
language: python
services:
  - docker

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce \
                                   gcc python-pip python-vagrant libssl-dev libffi-dev

install:
  - pip install molecule ansible docker python-vagrant

script:
  - molecule test

notifications:
        webhooks: https://galaxy.ansible.com/api/v1/notifications/
